<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="refresh" content="5;url=https://shannonpilots-6fedd-trip.web.app/">
  <title>We've Moved - Shannon Pilots</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    .container {
      background: white;
      border-radius: 16px;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
      padding: 60px 40px;
      max-width: 600px;
      text-align: center;
      animation: slideUp 0.6s ease-out;
    }

    @keyframes slideUp {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .icon {
      font-size: 72px;
      margin-bottom: 24px;
      animation: bounce 2s infinite;
    }

    @keyframes bounce {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }

    h1 {
      font-size: 2.5rem;
      color: #1a202c;
      margin-bottom: 16px;
      font-weight: 700;
    }

    p {
      font-size: 1.125rem;
      color: #4a5568;
      line-height: 1.6;
      margin-bottom: 32px;
    }

    .btn {
      display: inline-block;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      padding: 16px 48px;
      border-radius: 8px;
      text-decoration: none;
      font-size: 1.125rem;
      font-weight: 600;
      transition: transform 0.2s, box-shadow 0.2s;
      box-shadow: 0 4px 14px rgba(102, 126, 234, 0.4);
    }

    .btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(102, 126, 234, 0.6);
    }

    .countdown {
      margin-top: 24px;
      font-size: 0.875rem;
      color: #718096;
    }

    @media (max-width: 600px) {
      .container {
        padding: 40px 24px;
      }
      
      h1 {
        font-size: 1.875rem;
      }
      
      .icon {
        font-size: 56px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="icon">ðŸš¢</div>
    <h1>We've Moved!</h1>
    <p>
      The Shannon Pilots Record application has moved to a new location. 
      You'll be automatically redirected in <span id="countdown">5</span> seconds.
      This site is in Beta so please report any issues to Brian
    <a href="https://shannonpilots-6fedd-trip.web.app/" class="btn">
      Go to New Site
    </a>
    <div class="countdown">
      Redirecting automatically...
    </div>
  </div>

  <script>
    // Countdown timer
    let seconds = 5;
    const countdownElement = document.getElementById('countdown');
    
    const timer = setInterval(() => {
      seconds--;
      countdownElement.textContent = seconds;
      
      if (seconds <= 0) {
        clearInterval(timer);
      }
    }, 1000);
  </script>
</body>
</html>
