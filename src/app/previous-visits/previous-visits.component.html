<div class="container">
  <!-- Date Range Search -->
  <div class="search-section">
    <h3>Previous Visits by Date Range</h3>
    
    <form [formGroup]="dateRangeForm" class="date-filter-form">
      <mat-form-field appearance="outline">
        <mat-label>Start Date</mat-label>
        <input matInput [matDatepicker]="startPicker" formControlName="startDate">
        <mat-datepicker-toggle matIconSuffix [for]="startPicker"></mat-datepicker-toggle>
        <mat-datepicker #startPicker></mat-datepicker>
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>End Date</mat-label>
        <input matInput [matDatepicker]="endPicker" formControlName="endDate">
        <mat-datepicker-toggle matIconSuffix [for]="endPicker"></mat-datepicker-toggle>
        <mat-datepicker #endPicker></mat-datepicker>
      </mat-form-field>

      <button mat-raised-button color="primary" (click)="searchByDateRange()">
        Search
      </button>

      <button mat-stroked-button (click)="clearDates()">
        <mat-icon>refresh</mat-icon>
        Reset (Last 2 Months)
      </button>
    </form>
    
    <p class="hint">Default: Last 2 months. For ship-specific searches, use the <a routerLink="/ships">Ships</a> page.</p>
  </div>

  <!-- Visits List -->
  <app-previous-visits-list 
    [data]="(visits$ | async) || []">
  </app-previous-visits-list>
</div>
