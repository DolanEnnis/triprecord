<mat-toolbar color="primary">
  <div class="toolbar-content">
    <div class="menu-button">
      <button mat-icon-button (click)="onToggleSidenav()">
        <mat-icon>menu</mat-icon>
      </button>
    </div>

    <div class="app-title">
      <a routerLink="/">TripRecord</a>
    </div>

    <span class="spacer"></span>

    <nav class="nav-links">
      <ul>
        @if (!authService.isAuthenticated()) {
          <li><a routerLink="/signup">Signup</a></li>
          <li><a routerLink="/login">Login</a></li>
        }

        <li><a href="http://www.cargopro.ie/sfpc/download/rpt_daydiary.pdf" target="_blank" rel="noopener">Day Diary</a></li>

        @if (authService.isAuthenticated()) {
          <li><a href="https://shannonpilots-6fedd.firebaseapp.com/" target="_blank" rel="noopener">Current Ships</a></li>
          <li><a routerLink="/charges">Charges</a></li>
          <li><a class="logout-link" (click)="onLogout()">Logout</a></li>
        }
      </ul>
    </nav>
  </div>
</mat-toolbar>
