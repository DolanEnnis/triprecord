<mat-nav-list>
  <!-- Use a single @if/@else block for cleaner logic -->
  @if (authService.isAuthenticated()) {
    <!-- Authenticated Links -->
    @if(authService.isPrivilegedUser()) {
      <a mat-list-item routerLink="/main" (click)="onClose()">
        <mat-icon>home</mat-icon> Main
      </a>
    }
    <a mat-list-item routerLink="/charges" (click)="onClose()">
      <mat-icon>receipt_long</mat-icon> Charges
    </a>
    <a mat-list-item href="https://shannonpilots-6fedd.firebaseapp.com/" target="_blank" rel="noopener" (click)="onClose()">
      <mat-icon>directions_boat</mat-icon> Current Ships
    </a>
    <a mat-list-item href="http://www.cargopro.ie/sfpc/download/rpt_daydiary.pdf" target="_blank" rel="noopener" (click)="onClose()">
      <mat-icon>description</mat-icon> Day Diary
    </a>
    <mat-divider></mat-divider>
    <a mat-list-item (click)="onLogout()">
      <mat-icon>logout</mat-icon> Logout
    </a>
  } @else {
    <!-- Unauthenticated Links -->
    <a mat-list-item routerLink="/auth/login" (click)="onClose()">
      <mat-icon>login</mat-icon> Login
    </a>
  }
</mat-nav-list>
