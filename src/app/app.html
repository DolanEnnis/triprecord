<div class="container">
  <mat-sidenav-container>
    <mat-sidenav #sidenav role="navigation">
      <app-sidenav-list (sidenavClose)="sidenav.close()"></app-sidenav-list>
    </mat-sidenav>
    <mat-sidenav-content>
      <app-header (sidenavToggle)="sidenav.toggle()"></app-header>
      
      <!-- Beta Warning Banner -->
      <div class="beta-warning-banner">
        <mat-icon class="beta-icon">science</mat-icon>
        <span class="beta-text">
          <strong>BETA VERSION</strong> - This site is currently in testing. Please report any issues to Brian.
        </span>
      </div>
      
      <main>
        <router-outlet></router-outlet>
      </main>
   </mat-sidenav-content>
  </mat-sidenav-container>
</div>

<app-footer></app-footer>
