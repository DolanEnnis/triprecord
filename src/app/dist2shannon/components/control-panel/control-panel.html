<div class="control-panel">
  <div class="toolbar-row">
    <mat-form-field appearance="outline" class="compact-field ship-name">
      <mat-label>Ship Name</mat-label>
      <input matInput placeholder="Name" [(ngModel)]="shipName">
    </mat-form-field>

    <mat-form-field appearance="outline" class="compact-field coords highlight-input">
      <mat-label>Paste Coords</mat-label>
      <input matInput placeholder="Lat, Long" (paste)="onPasteCoordinates($event)" [(ngModel)]="pastedCoordinates">
    </mat-form-field>

    <div class="coord-inputs">
      <mat-form-field appearance="outline" class="compact-field number-input faded-input">
        <mat-label>Lat</mat-label>
        <input matInput type="number" [(ngModel)]="position.lat" (ngModelChange)="onPositionChange()">
      </mat-form-field>
      <mat-form-field appearance="outline" class="compact-field number-input faded-input">
        <mat-label>Min</mat-label>
        <input matInput type="number" [(ngModel)]="position.latmin" (ngModelChange)="onPositionChange()">
      </mat-form-field>
    </div>

    <div class="coord-inputs">
      <mat-form-field appearance="outline" class="compact-field number-input faded-input">
        <mat-label>Long</mat-label>
        <input matInput type="number" [(ngModel)]="position.long" (ngModelChange)="onPositionChange()">
      </mat-form-field>
      <mat-form-field appearance="outline" class="compact-field number-input faded-input">
        <mat-label>Min</mat-label>
        <input matInput type="number" [(ngModel)]="position.longmin" (ngModelChange)="onPositionChange()">
      </mat-form-field>
    </div>

    <mat-form-field appearance="outline" class="compact-field number-input highlight-input speed-input wide-input">
      <mat-label>Spd</mat-label>
      <input matInput type="number" [(ngModel)]="position.speed" (ngModelChange)="onPositionChange()">
    </mat-form-field>

    <div class="delay-inputs">
       <mat-form-field appearance="outline" class="compact-field number-input highlight-input wide-input">
        <mat-label>Delay H</mat-label>
        <input matInput type="number" [(ngModel)]="position.delay_hrs" (ngModelChange)="onPositionChange()">
      </mat-form-field>
      <mat-form-field appearance="outline" class="compact-field number-input highlight-input wide-input">
        <mat-label>Delay M</mat-label>
        <input matInput type="number" [(ngModel)]="position.delay_mns" (ngModelChange)="onPositionChange()">
      </mat-form-field>
    </div>

    <div class="actions">
      <button mat-mini-fab class="gray-button" (click)="openHelp()" matTooltip="How to use this calculator">
        <mat-icon>help_outline</mat-icon>
      </button>
      <button mat-mini-fab color="warn" (click)="resetForm()" matTooltip="Clear form and start fresh">
        <mat-icon>refresh</mat-icon>
      </button>
      <div [matTooltip]="saveTooltip">
        <button mat-mini-fab color="primary" (click)="saveCalculation()" [disabled]="isSaving || !shipName">
          <mat-icon>save</mat-icon>
        </button>
      </div>
    </div>
  </div>
</div>
