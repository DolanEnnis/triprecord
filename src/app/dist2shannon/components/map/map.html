<div class="map-container">
    <google-map height="100%" width="100%" [center]="center" [zoom]="zoom">

        <map-marker [position]="shipPosition" [options]="shipMarkerOptions">
        </map-marker>

        <map-polyline [options]="polylineOptions" [path]="polylinePath"></map-polyline>

        <map-marker *ngFor="let wp of waypoints" [position]="{ lat: wp.lat, lng: wp.long }" [title]="wp.name"
            (mapClick)="onMarkerClick(wp)">
        </map-marker>

    </google-map>
</div>
